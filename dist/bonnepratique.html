<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FAQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1>FAQ</h1>
        <p>Questions fréquemment posées</p>
      </div>
    </div>
    <div class="row">
      <div class="col-3 mx-auto">
        <input type="search" class="form-control ds-input my-auto" placeholder="Recherche...">
      </div>
    </div>
    <h3 class="mt-5 pl-4"><i class="fas fa-arrow-left text-success" id="previous"></i> BONNES PRATIQUES</h3>
    <hr class="bg-success col-2 ml-0">
    <div class="row">
      <div class="col-12 col-md-12 col-lg-3">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="list-group">
              <p class="font-weight-bold"><i class="fas fa-angle-right text-success"></i> AVANT VOTRE VISITE</p>
              <button type="button" id="info" class="list-group-item list-group-item-action btn-success">Infos pratiques</button>
              <button type="button" id="consultation" class="list-group-item list-group-item-action btn-success">Consultation</button>
              <button type="button" id="bonnepratique" class="list-group-item list-group-item-action btn-success active">Bonnes Pratiques</button>
              <p class="mt-4 font-weight-bold"><i class="fas fa-angle-right text-success"></i> PENDANT VOTRE VISITE</p>
              <button type="button" id="priseencharge" class="list-group-item list-group-item-action btn-success">Pise en charge</button>
              <button type="button" id="hospitalisation" class="list-group-item list-group-item-action btn-success">Hospitalisation</button>
              <button type="button" id="sejour" class="list-group-item list-group-item-action btn-success">Séjour</button>
              <p class="mt-4 font-weight-bold text-uppercase"><i class="fas fa-angle-right text-success "></i> Après votre visite</p>
              <button type="button" id="divers" class="list-group-item list-group-item-action btn-success">Divers</button>
              <button type="button" id="facturation" class="list-group-item list-group-item-action btn-success">Facturation</button>
              <button type="button" id="retablissement" class="list-group-item list-group-item-action btn-success">Rétablissement</button>
            </div>
        </div>
      </nav>
    </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
